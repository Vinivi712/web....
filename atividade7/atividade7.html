<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #ecf0f1;
    }

    .fontSerif {
      font-family: "Times New Roman", Georgia, serif;
      font-size: 80px;
      color: #2c3e50;
      font-weight: bold;
      text-transform: uppercase;
    }

    .fontSansSerif {
      font-family: Verdana, Arial, sans-serif;
      font-size: 40px;
      color: #3498db;
      font-style: italic;
      text-align: center;
    }

    .fontMonospace {
      font-family: "Courier New", Lucida Console, monospace;
      font-size: 20px;
      color: #27ae60;
      text-decoration: underline;
    }

    .fontCursive {
      font-family: "Comic Sans MS", cursive;
      font-size: 30px;
      color: #e74c3c;
      font-weight: normal;
      text-transform: capitalize;
    }

    .fontFantasy {
      font-family: Impact, Charcoal, fantasy;
      font-size: 50px;
      color: #f39c12;
      font-weight: bolder;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <p class="fontSerif">Programação Web - Serifada</p>
  <p class="fontSansSerif">Programação Web - Sans-Serif</p>
  <p class="fontMonospace">Programação Web - Monoespaçada</p>
  <p class="fontCursive">Programação Web - Cursiva</p>
  <p class="fontFantasy">Programação Web - Fantasia</p>
</body>
</html>
